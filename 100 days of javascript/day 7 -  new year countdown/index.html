<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 class="countdown-text"> To New<span>year!</span> </h1>
        <div class="countdown">
            <div class="container-day time">
                <h3>Day</h3>
                <h3 class="day d">16</h3>
               
            </div>
            <div class="container-hour time">
                <h3>hour</h3>
                <h3 class="day h">8</h3>
               
            </div>
            <div class="container-minute time">
                <h3>minute</h3>
                <h3 class="day m">18</h3>
                
            </div>
            <div class="container-second time">
                <h3>second</h3>
                <h3 class="day s">45</h3>
                
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
